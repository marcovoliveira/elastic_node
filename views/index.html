<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link type="text/css" href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id ="app">
    <div class="s003" >
      <form>
        <div class="inner-form">
          <div class="input-field second-wrap">
            <input
              id="search"
              v-model="query"
              type="text"
              placeholder="Filme"
            />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="button">
              <svg
                class="svg-inline--fa fa-search fa-w-16"
                aria-hidden="true"
                data-prefix="fas"
                data-icon="search"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
              
                <path
                  fill="currentColor"
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                ></path>
              </svg>
            </button>
            
          </div>
          
        </div>
        Numero de resultados: {{totalResults}}
      </form>
    </div>
    
    <div class="row">
     
        <div v-for="result in results" class="card" style="width: 18rem; margin: 5%">
          <div class="card-body">
            <h5 class="card-title">{{result._source.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{result._source.year}}</h6>
            <p class="card-text">
              {{result._source.cast.toString()}}
            </p>
            <a href="#" class="card-link">{{result._source.genres[0]}}</a>
          </div>
        </div>
      </p>
    </div>
    </div>
  </body>
</html>
<script>
  var app = new Vue({
    el: "#app",
   
    data: {
      isActive: false,
      isActiveInput: false,
      results: [],
      totalResults: "",
      query: ""
    },
   
    methods: {
      
      search: function () {
        axios
          .get("http://127.0.0.1:3001/search?q=" + this.query)
          .then(response => {
            
            this.results = response.data.hits;
            this.totalResults = response.data.total;
          });
      }
    },

    watch: {
    
      query: function () {
        this.search();
      }
    }
  });
</script>
